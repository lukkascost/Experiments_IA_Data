<div class="card o-hidden">
    <input
            type="text"
            style="padding:8px;margin:15px auto;width:30%;"
            placeholder="Type to filter the name column..."
            (keyup)="updateFilter($event)"
    />
    <ngx-datatable
            columnMode="force"
            [footerHeight]="50"
            [headerHeight]="50"
            [messages]="{emptyMessage: 'Nenhum Dataset encontrado'}"
            [rowHeight]="60"
            [rows]="rows"
            [loadingIndicator]="loading"
            class="material fullscreen"
    >
        <ngx-datatable-column [canAutoResize]="true" [minWidth]="350" [resizeable]="true" [sortable]="true"
                              cellClass="fcom-selectable fcom-ellipsible"
                              name="Id"
                              prop="id">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.id}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [canAutoResize]="true" [minWidth]="350" [resizeable]="true" [sortable]="true"
                              cellClass="fcom-selectable fcom-ellipsible"
                              name="Nome"
                              prop="name">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.name}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [canAutoResize]="true" [minWidth]="150" [resizeable]="true" [sortable]="true"
                              cellClass="fcom-selectable fcom-ellipsible"
                              name="Número de amostras"
                              prop="samples">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.samples}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [width]="50"
                              [canAutoResize]="true"
                              cellClass="fcom-selectable fcom-ellipsible"
        >
            <ng-template let-collumn="collumn"
                         ngx-datatable-header-template>
                <button (click)="clean();open(addDataset)"
                        [title]="'Cadastrar medidor'"
                        class="btn btn-success"
                        style=" width:-webkit-fill-available;"><a
                        class="fa fa-plus"></a></button>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div  class="row text-center">
                    <div class="col-sm-6">
                        <button
                                [routerLink]="['/datasets',row.id]"
                                [title]="'visualizar informações do dataset - '+row.name"
                                class="btn btn-outline-info"
                                style="margin-right: 0px; width:-webkit-fill-available;"><a
                                class="fa fa-search"></a></button>
                    </div>
                    <div class="col-sm-6">
                        <button
                                (click)="delete(row)"
                                [title]="'Excluir informações do medidor - '+row.name"
                                class="btn btn-outline-danger"
                                style="margin-right: 0px; width:-webkit-fill-available;"><a
                                class="fa fa-trash"></a></button>
                    </div>
                </div>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-footer>
            <ng-template  ngx-datatable-footer-template>
                <ngb-pagination
                    #ngbPage
                    [boundaryLinks]="true"
                    [collectionSize]="rows.length"
                    [pageSize]="pageSize"
                    [page]="currentPage"
                    [maxSize]="5"
                    (pageChange)="onPageChanged($event)">
                </ngb-pagination>
            </ng-template>
        </ngx-datatable-footer>
    </ngx-datatable>
</div>


<ng-template #addDataset let-modal>
    <div class="modal-header bg-success">
        <h4 class="modal-title bg-success text-white" id="modal-basic-title">Adicionar dataset</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span class="text-white" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <div class="col-md-12 form-group mb-3">
                    <label >Nome </label>
                    <input type="text" class="form-control" [(ngModel)]="selectedDataset.name" [ngModelOptions]="{standalone: true}" >
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label >Descrição</label>
                    <input type="text" class="form-control" [(ngModel)]="selectedDataset.description" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-rounded" (click)="addNew();modal.close('Save click')">Salvar</button>
        <button type="button" class="btn btn-outline-dark btn-rounded" (click)="modal.close('Save click')">Cancelar</button>
    </div>
</ng-template>
