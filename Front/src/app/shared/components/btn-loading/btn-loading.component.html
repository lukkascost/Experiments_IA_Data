<button [disabled]="loading || disabled" [ngClass]="{loading: loading}" [type]="type" class="btn {{btnClass}}">
    <div *ngIf="loading" class="btn-spinner float-left"></div>
    <span *ngIf="!loading">
    <ng-content></ng-content>
  </span>
    <span *ngIf="loading">{{loadingText}}</span>
</button>
