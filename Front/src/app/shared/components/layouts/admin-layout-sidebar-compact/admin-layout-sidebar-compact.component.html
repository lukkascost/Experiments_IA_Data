<div [ngClass]="{'sidenav-open': navService.sidebarState.sidenavOpen}"
     class="app-admin-wrap layout-sidebar-compact clearfix">
    <div class="side-content-wrap">
        <app-sidebar-compact></app-sidebar-compact>
    </div>
    <div [perfectScrollbar]="{suppressScrollX: true}"
         class="main-content-wrap d-flex flex-column">
        <app-header-sidebar-compact></app-header-sidebar-compact>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
        <div class="flex-grow-1"></div>
        <app-footer></app-footer>
        <div *ngIf="moduleLoading" class="module-loader">
            <div class="spinner spinner-bubble spinner-bubble-primary mr-3"></div>
        </div>
    </div>
</div>
<app-search *ngIf="searchService.searchOpen"></app-search>
<app-customizer></app-customizer>
