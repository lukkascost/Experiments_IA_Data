<div class="">
    <div class="breadcrumb">
        <h1>Datasets</h1>
        <ul>
            <li>Datasets</li>
            <li>{{id}}</li>
        </ul>
    </div>

    <div class="separator-breadcrumb border-top"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="card o-hidden">
                <div class="card-header bg-primary">
                    <div class="card-title d-flex align-items-center mb-3 text-white">
                        <span class="font-weight-bold">Amostras</span>
                    </div>
                </div>
                    <app-sample-table [isLoading]="isLoading" [(data)]="samples" [datasetId]="id"  (refreshData)="getSamples()"></app-sample-table>
            </div>
        </div>
    </div>
</div>
